<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <script src="https://kit.fontawesome.com/47c73d8470.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      const slider = document.querySelector('.image-slider');
        const images = document.querySelectorAll('.image-slider img');
    
        let currentIndex = 1; // Start from the second image
        const imageWidth = images[0].offsetWidth + 40; // image width + margin-right
    
        function scrollToImage(index) {
            if (index > 0 && index < images.length - 1) { // Only scroll for middle images
                const scrollPosition = index * imageWidth - (slider.offsetWidth - imageWidth) / 2;
    
                // Scroll the slider to the calculated position
                slider.scrollTo({
                    left: scrollPosition,
                    behavior: 'smooth'
                });
            }
        }
    
        function nextImage() {
            // Move to the next image, loop within middle images only
            currentIndex++;
    
            // Loop back to the second image if we reach the second-to-last image
            if (currentIndex >= images.length - 1) {
                currentIndex = 1; // Reset to the second image
            }
    
            scrollToImage(currentIndex);
        }
    
        // Initial scroll to the first middle image
        scrollToImage(currentIndex);
    
        // Automatically scroll to the next image every 5 seconds
        setInterval(nextImage, 5000);
    </script>
  </body>
</html>
